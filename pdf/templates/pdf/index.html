<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>CV Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" id="email"  placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your phone number">
                    </div>
            
                    <div class="form-group">
                        <label>About You..</label>
                        <textarea type="text" class="form-control" name="summary" id="summary"  placeholder="Enter some details about you.."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="form-control" name="degree" id="degree"  placeholder="Enter your educational qualification">
                    </div>        
                    <div class="form-group">
                        <label>School</label>
                        <input type="text" class="form-control" name="school" id="school"  placeholder="Enter your School">
                    </div>        
                    <div class="form-group">
                        <label>University</label>
                        <input type="text" class="form-control" name="university" id="university"  placeholder="Enter university details ">
                    </div>
                    <div class="form-group">
                        <label>Previous Work</label>
                        <textarea type="text" class="form-control" name="previous_work" id="previous_work"  placeholder="Enter your previous work experience"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label>Skills</label>
                        <textarea type="text" class="form-control" name="skills" id="skills"  placeholder="Enter your skills here.."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
        </div>
    </div>
    
    
</body>
</html>
